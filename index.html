<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <titlFeedback form</title>
</head>

<body>
    <form>
        <h2>Tech Karo Feedback Form</h2>
        <label for="First Name"><strong>First Name:</strong></label>
        <input type="text" name=" first Name"> <br> <br>
        <label for="Phone Numer"><strong>Phone Number:</strong></label>
        <input type="number"><br><br>
        <label for="E.mail"><strong>E.mail:</strong></label>
        <input type="text"><br><br>
        <label for="Gender"><strong>Gender:</strong></label><br>

        <input type="radio" name="Gender" id="Male" value="Male">
        <label for="Male">Male</label><br>
        <input type="radio" name="Gender" id="Female" value="Female">
        <label for="Female">Female</label>
        <br><br>
        <label for="Age"><strong>Age:</strong></label>
        <input type="number"><br><br>
        <label for="Date of birth"><strong>Date of birth:</strong></label>
        <input type="date"><br><br>
        <label for="Choose all life skills you would like to learn in Tech Karo">
            <strong>Choose all life skills you would like to learn in Tech Karo</strong>
        </label><br>
        <input type="checkbox" name="Life skills" id="Problem Solving" value="Problem Solving">Problem Solving<br>
        <input type="checkbox" name="life skills" id="Team Work" value="Team Work">Team Work<br>
        <input type="checkbox" name="life skills" id="Communication Skills" value="Communication Skills">communication
        Skills<br>
        <input type="checkbox" name="life skills" id="Presentation Skills" value="Presentation Skills">Presentation
        skills<br>
        <input type="checkbox" name="life skills" id="CV / Resume Skills" value="Cv / Resume Skills">CV / Resume
        Skills<br>
        <input type="checkbox" name="life skills" id="Self Defence" value="Self Defence">Self Defence<br>
        <input type="checkbox" name="life skills" id="Work Ethics" value="Work Ethics">Work Ethics<br><br>
        <label for="Rate the orientation class of TK"><strong>Rate the orientation class of TK</strong></label><br><br>
        <input type="radio" name="Option" id="1" value="1">1
        <input type="radio" name="Option" id="2" value="2">2
        <input type="radio" name="Option" id="3" value="3">3
        <input type="radio" name="Option" id="4" value="4">4
        <input type="radio" name="Option" id="5" value="5">5
        <br>
        <br>
        <label for="Comments"><strong>Comments:</strong></label>
        <textarea placeholder="Your Comments"></textarea>
        <br><br>
        <button>Submit</button>
    </form>
    <p>Never submit passwords through google forms.</p>
</body>

</html>
